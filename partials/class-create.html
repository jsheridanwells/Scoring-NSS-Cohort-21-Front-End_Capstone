<div ng-include="'partials/nav.html'"></div>

<div class="container">
	<div class="secondary-tabs">
		<ul class="nav nav-tabs">
			<li class="nav-item"><a class="nav-link" ng-href="#!/classes">My Rosters</a></li>
			<li class="nav-item"><a class="nav-link active" ng-href="#!/class-create"> Create a Roster</a></li>
		</ul>
	</div>
</div>

<div class="container main">
	<h2>Create a Roster</h2>
	<form>
		<div class="form-group">
			<label for="class_name">
				Roster Name:
				<input type="text" ng-model="newClassObj.className">
			</label>
		</div>
		<div class="form-group">
			<h4>Add Students:</h4>
			<ul class="list-group" ng-repeat="student in students">
				<li class="list-group-item">
					<div class="form-check">
					  <label class="form-check-label">
					    <input class="form-check-input" type="checkbox" ng-click="addRemoveStudent(student, student.id)">
					    {{student.firstName}} {{student.lastName}}
					  </label>
					</div>
				</li>
			</ul>
		</div>
		<button type="button" class="btn btn-outline-primary" ng-click="addClass()">Add Roster</button>
	</form>

</div>
