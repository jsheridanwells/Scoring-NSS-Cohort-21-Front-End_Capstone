<div ng-include="'partials/nav.html'"></div>

<div class="container">
	<div class="secondary-tabs">
		<ul class="nav nav-tabs">
			<li class="nav-item"><a class="nav-link" ng-href="#!/assessments">My Assessments</a></li>
			<li class="nav-item"><a class="nav-link" ng-href="#!/assessment-create">Create an Assessment</a>
			<li class="nav-item"><a class="nav-link active" ng-href="#!/assessment-scoring-overview">Score an Assessment</a>
		</ul>
	</div>
</div>

<div class="container main">
	<h2>{{assessment.assessmentName}}</h2>
	<p><strong>Total Points Possible: {{assessment.totalPoints}}</strong></p>
	<p><strong>Date Assigned: {{assessment.displayDate}}</strong></p>

	<ul ng-repeat="class in assessment.classes track by $index">
		<li>{{class.className}}</li>
			<ul ng-repeat="student in assessment.classes[$index].students">
				<li>
					{{student.firstName}}
					{{student.lastName}}
					<input type="text" ng-model="student.points">
				</li>
			</ul>
	</ul>


	<button ng-click="saveAssessment(assessment)">Save</button>
</div>
