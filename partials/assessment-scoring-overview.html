<div ng-include="'partials/nav.html'"></div>

<div class="container">
	<div class="secondary-tabs">
		<ul class="nav nav-tabs">
			<li class="nav-item"><a class="nav-link" ng-href="#!/assessments">My Assessments</a></li>
			<li class="nav-item"><a class="nav-link" ng-href="#!/assessment-create">Create an Assessment</a>
			<li class="nav-item"><a class="nav-link active" ng-href="#!/assessment-scoring-overview">Score an Assessment</a>
		</ul>
	</div>
</div>

<div class="container main">
	<h2>Assessments to Score:</h2>
	<div class="assessments">
		<ul class="assessment-list list-group" ng-repeat="assessment in assessments">
			<li class="list-group-item">
				<div class="row">
					<div class="col-6">
						<p class="class-list-name">
							<a ng-href="#!/score/{{assessment.id}}">{{assessment.assessmentName}}</a>
						</p>
					</div>
					<div class="col-6">
						{{assessment.average}}
					</div>
				</div>
			</li>
		</ul>
	</div>
</div>
