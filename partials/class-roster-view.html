<div ng-include="'partials/nav.html'"></div>

<div class="container">
	<div class="secondary-tabs">
		<ul class="nav nav-tabs">
			<li class="nav-item"><a class="nav-link active" ng-href="#!/classes">My Rosters</a></li>
			<li class="nav-item"><a class="nav-link" ng-href="#!/class-create">Create a Roster</a></li>
		</ul>
	</div>
</div>

<div class="container main">
	<h2>{{myClass.className}}</h2>
	<ul class="class-list list-group" ng-repeat="student in myClass.students">
		<li class="list-group-item">
			<p class="class-list-name">
				<a ng-href="#!/view-assessment-student/{{student.id}}">
					{{student.firstName}} {{student.lastName}}
				</a>
			</p>
		</li>
	</ul>
</div>
