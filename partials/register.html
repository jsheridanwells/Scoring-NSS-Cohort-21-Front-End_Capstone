<div class="container jumbotron-container">
	<div class="jumbotron">

		<form>
		  <div class="form-group">
		    <input type="email" class="form-control input-large" id="email-input" aria-describedby="emailHelp" placeholder="Enter email" ng-model="account.email">
		  </div>
		  <div class="form-group">
		    <input type="password" class="form-control input-large" id="password-input" placeholder="Password" ng-model="account.password">
		  </div>
		</form>


	    <p class="lead center">
	    	<a class="btn btn-primary btn-lg" href="#" role="button" ng-click="register()">Register</a>
	    	<a class="btn btn-primary btn-lg" href="#" role="button" ng-click="login()">Login</a>
	    </p>
	</div>
</div>
